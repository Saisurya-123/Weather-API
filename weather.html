<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App ğŸŒ¤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f8ff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
    .error{
      color: red;
    }
    .loader {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Weather App ğŸŒ¤</h1>
  <input type="text" id="city" placeholder="Enter city name">
  <button id="getWeatherBtn">Get Weather</button>

  <div id="result"></div>

  <script>
    const apiKey = "248831b2832b71f974bbc9127f98c18b"; // Your API key

    function getWeather() {
      const cityInput = document.getElementById("city");
      const resultDiv = document.getElementById("result");
      const city = cityInput.value.trim();

      if (city === "") {
        resultDiv.innerHTML = `<span class="error">âš ï¸ Please enter a city name.</span>`;
        return;
      }

      // Show loader
      resultDiv.innerHTML = `<span class="loader">Fetching weather data...</span>`;

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("City not found or API error");
          }
          return response.json();
        })
        .then(data => {
          resultDiv.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>ğŸŒ¡ Temperature: ${data.main.temp} Â°C</p>
            <p>â˜ Weather: ${data.weather[0].description}</p>
            <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
            <p>ğŸŒ¬ Wind: ${data.wind.speed} m/s</p>
          `;
        })
        .catch(error => {
          resultDiv.innerHTML = `<span class="error">âŒ Unable to fetch weather data.<br>Check city name or API key.</span>`;
          console.error(error);
        });
    }

    // Event listener for button click
    document.getElementById("getWeatherBtn").addEventListener("click", getWeather);

    // Optional: trigger weather fetch on Enter key
    document.getElementById("city").addEventListener("keypress", function(e) {
      if (e.key === "Enter") getWeather();
    });
  </script>

</body>
</html>
